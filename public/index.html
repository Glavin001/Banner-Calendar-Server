<!DOCTYPE html>
<html>
  <head>
    <title>Banner Calendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <link href="signin.css" rel="stylesheet">

  </head>
  <body>

    <div class="container">
        <form id="form-signin" class="form-signin" role="form">
            <h2 class="form-signin-heading">Please sign in</h2>
            <input type="text" name="username" class="form-control" placeholder="A-number" required="" autofocus="">
            <input type="password" name="password" class="form-control" placeholder="PIN" required="">
            <!--
            <label class="checkbox">
              <input type="checkbox" value="remember-me"> Remember me
            </label>
            -->
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>

        <hr/>

        <a id="user-calendar-url" class="btn btn-primary" href="" target="_blank"></a>

        <pre class="user-info"> 
        </pre>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Include Custom Script -->
    <script src="main.js"></script>

  </body>
</html>
